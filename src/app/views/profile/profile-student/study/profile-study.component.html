<mat-form-field class="campo">
    <mat-label>Nivel</mat-label>
    <mat-select
      [compareWith]="compareOption"
      class="col-sm-10 form-control"
      name="option"
      formControlName="option">
        <mat-option
          [value]="option"
          *ngFor="let option of options">
          {{ option.name }}
        </mat-option>       
    </mat-select>
</mat-form-field>

  <app-vocational-form
    *ngIf="isSelectVocational()"
    [study]="study"
    (onSave)="saveOrUpdate($event)"
    (onExit)="exit($event)"
  ></app-vocational-form>

  <app-university-degree-form
    *ngIf="isSelectUniversity()"
    [study]="study"
    (onSave)="saveOrUpdate($event)"
    (onExit)="exit($event)"
  ></app-university-degree-form>
</form>
